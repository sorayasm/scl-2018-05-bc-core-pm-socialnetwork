<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>4edu - Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-md-4 col-md-offset-4 whContainer border">
                    <div class="col signin-help">
                        <a href="help.html"><i class="far fa-question-circle"></i> Ayuda</a>
                    </div>
                    <div class="col">
                        <img src="img/logo01.png" alt="4edu" class="img-responsive">
                    </div>
                    <form class="col">
                        <h3 class="signin">Crear una Cuenta</h3>
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario*">
                            <input type="email" id="email" class="form-control" placeholder="Correo electrónico*">
                            <input type="password" id="password" class="form-control" placeholder="Contraseña*">
                            <small id="emailHelp" class="form-text text-muted">Campos obligatorios*</small>
                        </div>
                        <input type="button" id="registerbutton" onclick="registerWithFirebase()" value="Crea una cuenta" class="btn btn-lg btn-block orange">
                        <input type="button" id="facebookbutton" onclick="facebookLoginWithFirebase()" value="Continua con Facebook" class="btn btn-lg btn-block facebookBtn">
                        <div class="logged">
                            <p class="signin">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a><p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
</html>
